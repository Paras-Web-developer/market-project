<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('dIxrYgZAqt6MFkvtG');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable

                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form id="contact-form" >
            <h3>Great! We are almost set to kickoff a campaign</h3>
            <input type="text" id="name" placeholder="Your Name" required name="name">
            <input type="email" id="email" placeholder="Email id" required name="email">
            <input type="text" id="phone" placeholder="Phone no." required name="phone">
            <textarea name="message" id="message" cols="" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>

        </form>


    </div>
  
</body>
</html>
