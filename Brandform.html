<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/Brandform.css">

    <title>Brand Form</title>

    

</head>

<body>
    <div class="container">

        <h4 class="text-warning text-center">Great! We are almost set to kickoff a campaign</h4>
        <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">open</button>
        <div class="model fade" id="mymodel">

        
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center" id="text-primary">sign up</h3>
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            
                            <div class="form-group ">
                                <label><i class="fa fa-user"></i>Username :</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <label><i class="fa fa-user-circle "></i>Email id:</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label><i class="fa fa-phone "></i>Phone no.:</label>
                                <input type="tel" class="form-control" placeholder="Phone no.">
                            </div>

                            <div class="form-group">
                                <label><i class="fa fa-comment "></i>Message:</label> <br>
                                <textarea name="" id="message" 
                                    placeholder="How can we help you?"></textarea>
                                <button class="btn btn2">send</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

    
    </div>
</body>

</html>
